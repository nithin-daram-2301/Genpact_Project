<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Paradise Vacation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Contact Header Section -->
    <div class="bg-dark text-white text-center d-flex align-items-center justify-content-center" style="height: 300px; background-image: url('https://your-image-link.com/paradise-background.jpg'); background-size: cover; background-position: center;">
        <div>
            <h1>Contact Us</h1>
            <p>We are here to make your dream vacation come true. Reach out to us!</p>
        </div>
    </div>

    <!-- Contact Form and Info Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 p-4 border rounded bg-light">
                <h3 class="text-center mb-4">Get in Touch</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>

        <div class="row mt-5 text-center">
            <div class="col-md-4 p-3 border rounded bg-light">
                <h4>Our Office</h4>
                <p>123 Paradise Beach Road, Maldives</p>
            </div>
            <div class="col-md-4 p-3 border rounded bg-light">
                <h4>Email Us</h4>
                <p>info@paradisevacation.com</p>
            </div>
            <div class="col-md-4 p-3 border rounded bg-light">
                <h4>Call Us</h4>
                <p>+123-456-7890</p>
            </div>
        </div>

        <!-- Map Section -->
        <div class="mt-5">
            <h4 class="text-center mb-4">Find Us Here</h4>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_URL" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
