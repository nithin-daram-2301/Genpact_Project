<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Booking Form</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Booking Form</h2>
    <form #bookingForm="ngForm" (ngSubmit)="insertRecord(bookingForm)" novalidate class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="objs.bData.Name" required class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="objs.bData.Email" required class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" [(ngModel)]="objs.bData.Mobile" required class="form-control" placeholder="Enter your mobile number">
        </div>

        <div class="mb-3">
            <label for="travelDate" class="form-label">Travel Date:</label>
            <input type="date" id="travelDate" name="travelDate" [(ngModel)]="objs.bData.TravelDate" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="numberOfGuests" class="form-label">Number of Guests:</label>
            <input type="number" id="numberOfGuests" name="numberOfGuests" [(ngModel)]="objs.bData.NumberOfGuests" min="1" required class="form-control" placeholder="Number of guests">
        </div>

        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="objs.bData.CardNumber" required class="form-control" placeholder="Enter your card number">
        </div>

        <div class="mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="number" id="cvv" name="cvv" [(ngModel)]="objs.bData.Cvv" required class="form-control" placeholder="Enter CVV">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
