<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>User Email</th>
            <th>Rating</th>
            <Th>Comment</Th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of objs.fList">
            <td>{{f.Id}}</td>
            <td>{{f.Uname}}</td>
            <td>{{f.Uemail}}</td>
            <td>{{f.Rating}}</td>
            <td>{{f.Comment}}</td>
        </tr>
    </tbody>
</table>
