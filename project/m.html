<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Explore Our Destinations</h1>
    </header>
    <section class="gallery">
        <div class="gallery-item">
            <img src="maldives.jpg" alt="Maldives">
            <div class="overlay">Maldives</div>
        </div>
        <div class="gallery-item">
            <img src="borabora.jpg" alt="Bora Bora">
            <div class="overlay">Bora Bora</div>
        </div>
        <div class="gallery-item">
            <img src="hawaii.jpg" alt="Hawaii">
            <div class="overlay">Hawaii</div>
        </div>
        <div class="gallery-item">
            <img src="snorkeling.jpg" alt="Snorkeling">
            <div class="overlay">Snorkeling</div>
        </div>
        <div class="gallery-item">
            <img src="hiking.jpg" alt="Hiking">
            <div class="overlay">Hiking</div>
        </div>
        <div class="gallery-item">
            <img src="yoga.jpg" alt="Yoga">
            <div class="overlay">Yoga</div>
        </div>
        <div class="gallery-item">
            <img src="traveler1.jpg" alt="Traveler 1">
            <div class="overlay">Traveler 1</div>
        </div>
        <div class="gallery-item">
            <img src="traveler2.jpg" alt="Traveler 2">
            <div class="overlay">Traveler 2</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
