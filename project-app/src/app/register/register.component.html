<body>

<div class="text-center mb-4 admin-register-title">Register</div>
<div class="container">
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        [(ngModel)]="user.UserName"
        name="username"
        id="username"
        class="form-control"
        placeholder="Username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        [(ngModel)]="user.Password"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        [(ngModel)]="user.Email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input
        [(ngModel)]="user.Mobile"
        name="mobile"
        id="mobile"
        class="form-control"
        placeholder="Mobile"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>
</body>
