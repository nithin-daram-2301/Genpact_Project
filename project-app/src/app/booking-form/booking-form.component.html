   <div class="container mt-5">
    <h2 class="text-center mb-4">Booking Form</h2>
    
    <form #bookingForm="ngForm" (ngSubmit)="insertRecord(bookingForm)" autocomplete="off">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="UserId" [(ngModel)]="objs.bData.UserId" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="packageId">Package ID:</label>
        <input type="number" id="packageId" name="PackageId" [(ngModel)]="objs.bData.PackageId" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="numberOfGuests">Number of Guests:</label>
        <input type="number" id="numberOfGuests" name="NumberOfGuests" [(ngModel)]="objs.bData.NumberOfGuests" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="CardNumber" [(ngModel)]="objs.bData.CardNumber" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="Cvv" [(ngModel)]="objs.bData.Cvv" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="bookingDate">Booking Date:</label>
        <input type="date" id="bookingDate" name="BookingDate" [(ngModel)]="objs.bData.BookingDate" required class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
</div>
