  <body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to the Admin Dashboard</h2>
    <p class="text-center">You are now logged in!</p>
    <div class="text-center mb-4">
        <button (click)="logOut()" class="btn btn-danger">Logout</button>
    </div>
</div>

<div class="container">
    <ul class="nav-list list-group">
        <li class="list-group-item">
            <a routerLink="/package-display" class="nav-link">Display Package</a>
        </li>
        <li class="list-group-item">
            <a routerLink="/package-create" class="nav-link">Create a Package</a>
        </li>
        <li class="list-group-item">
            <a routerLink="/booking-list" class="nav-link">Booking List</a>
        </li>
        <li class="list-group-item">
            <a routerLink="/feedback-list" class="nav-link">Feedback List</a>
        </li>
        <li class="list-group-item">
            <a routerLink="/booking-list" class="nav-link">Booking List</a>
        </li>
        <li *ngIf="isUserAuthenticated()" class="list-group-item">
            <a class="nav-link text-danger" (click)="logOut()">Logout</a>
        </li>
    </ul>
</div>
</body>
