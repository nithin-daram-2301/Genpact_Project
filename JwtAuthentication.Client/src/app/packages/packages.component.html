<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Package List</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered text-center">
                    <tbody>
                        <tr *ngFor="let package of packages">
                            <td class="align-middle">
                                <h5>{{ package.title }}</h5>
                            </td>
                            <td class="align-middle">
                                <img src="src/assets/Images/{{ package.imageName }}" class="img-fluid" alt="{{ package.title }}">
                            </td>
                            <td class="align-middle" style="max-width: 300px;">
                                <p>{{ package.description }}</p>
                            </td>
                            <td class="align-middle">
                                <h6>{{ package.price | currency }}</h6>
                            </td>
                            <td class="align-middle">
                                <button class="btn btn-success btn-sm mb-2">Book This Package</button>
                                <br />
                                <button class="btn btn-danger btn-sm" (click)="deletePackage(package.id)">Delete</button>
                                <a class="btn btn-warning btn-sm mt-2" [routerLink]="['/packages/edit', package.id]">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
    </html>
